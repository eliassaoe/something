<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Uploader for n8n</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        .upload-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 30px;
        }
        .drop-area {
            border: 2px dashed #2563eb;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            background-color: #f0f5ff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        .drop-area:hover, .drop-area.active {
            background-color: #e0ebff;
        }
        .drop-area p {
            margin: 10px 0;
            color: #4b5563;
        }
        #file-input {
            display: none;
        }
        .file-info {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
            background-color: #f3f4f6;
            display: none;
        }
        .file-info.visible {
            display: block;
        }
        .upload-btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #1d4ed8;
        }
        .upload-btn:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .status.success {
            background-color: #dcfce7;
            color: #166534;
            display: block;
        }
        .status.error {
            background-color: #fee2e2;
            color: #b91c1c;
            display: block;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 10px;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>CSV File Uploader</h1>
        
        <div id="drop-area" class="drop-area">
            <div class="icon">ðŸ“„</div>
            <p>Drag & drop your CSV file here</p>
            <p>- or -</p>
            <p><button onclick="document.getElementById('file-input').click()">Browse Files</button></p>
            <input type="file" id="file-input" accept=".csv" />
        </div>
        
        <div id="file-info" class="file-info">
            <p><strong>Selected file:</strong> <span id="file-name"></span></p>
            <p><strong>Size:</strong> <span id="file-size"></span></p>
        </div>
        
        <button id="upload-btn" class="upload-btn" disabled>Upload CSV</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        // Constants
        const WEBHOOK_URL = 'https://eliasse-n8n.onrender.com/webhook/a7ddf6e8-40c1-4868-81f5-77214cb8357e';
        
        // DOM Elements
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const uploadBtn = document.getElementById('upload-btn');
        const status = document.getElementById('status');
        
        // Current file
        let currentFile = null;
        
        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);
        
        // Handle selected files
        fileInput.addEventListener('change', handleFiles, false);
        
        // Handle upload button
        uploadBtn.addEventListener('click', uploadFile, false);
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function highlight() {
            dropArea.classList.add('active');
        }
        
        function unhighlight() {
            dropArea.classList.remove('active');
        }
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            handleFiles({ target: { files } });
        }
        
        function handleFiles(e) {
            const files = e.target.files;
            
            if (files.length) {
                currentFile = files[0];
                
                // Make sure it's a CSV file
                if (!currentFile.name.toLowerCase().endsWith('.csv')) {
                    showStatus('Please select a CSV file', 'error');
                    resetForm();
                    return;
                }
                
                // Update UI
                fileName.textContent = currentFile.name;
                fileSize.textContent = formatFileSize(currentFile.size);
                fileInfo.classList.add('visible');
                uploadBtn.disabled = false;
                
                // Clear status
                status.className = 'status';
                status.textContent = '';
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        function uploadFile() {
            if (!currentFile) return;
            
            // Create FormData and append file
            const formData = new FormData();
            formData.append('file', currentFile);
            
            // Disable upload button during upload
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            // Send file to webhook
            fetch(WEBHOOK_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json().catch(() => {
                        // If response is not JSON, return empty object
                        return {};
                    });
                } else {
                    throw new Error(`Server responded with ${response.status}: ${response.statusText}`);
                }
            })
            .then(data => {
                showStatus('CSV file uploaded successfully!', 'success');
                resetForm();
            })
            .catch(error => {
                showStatus(`Error: ${error.message}`, 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload CSV';
            });
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status';
            status.classList.add(type);
        }
        
        function resetForm() {
            // Reset file input
            fileInput.value = '';
            
            // Reset button
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Upload CSV';
            
            // Hide file info
            fileInfo.classList.remove('visible');
            
            // Reset current file
            currentFile = null;
        }
    </script>
</body>
</html>
