name: Create Language Folders PR
on:
  workflow_dispatch:  # Déclenchement manuel uniquement
permissions:
  contents: write
  pull-requests: write
jobs:
  create-folders-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: Create language folders
        run: |
          # Créer des dossiers pour chaque langue
          mkdir -p ar pt es fr nl
          echo "<html lang='ar'><head><title>Arabic Page</title></head><body>Arabic content</body></html>" > ar/index.html
          echo "<html lang='pt'><head><title>Portuguese Page</title></head><body>Portuguese content</body></html>" > pt/index.html
          echo "<html lang='es'><head><title>Spanish Page</title></head><body>Spanish content</body></html>" > es/index.html
          echo "<html lang='fr'><head><title>French Page</title></head><body>French content</body></html>" > fr/index.html
          echo "<html lang='nl'><head><title>Dutch Page</title></head><body>Dutch content</body></html>" > nl/index.html
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add language folders
          title: Add language folders
          body: |
            This PR adds language folders for Arabic, Portuguese, Spanish, French, and Dutch.
            Created by GitHub Actions.
          branch: add-language-folders-auto
          base: main
