name: Translate Files

on:
  push:
    branches:
      - main
    paths:
      - '**.html'

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: GPT Translate Action
        uses: imaun/gpt-translate-action@v1.9.0
        with:
          api_key: ${{ secrets.OPENAI_API_KEY }}
          ai_service: "openai"
          ai_model: "gpt-4"
          target_lang: "Spanish"
          target_lang_code: "es"
          file_exts: "html"
          output_format: "es/{basename}"  # This will create files directly in an es/ folder
          base_branch: main
