name: Continuous Translation

on:
  push:
    branches: [ main ]  # or your default branch
    paths:
      - '**.html'       # Only trigger for HTML files
  workflow_dispatch:    # Allow manual triggering

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: yunwei37/OpenAI-Continuous-Translator@master
        with:
          git_repo_url: https://github.com/yourusername/yourrepo
          api_key: ${{ secrets.OPENAI_API_KEY }}
          target_language: "Spanish"  # Change to your desired language
          file_types: "html"
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: 'Spanish Translation Updates'
          body: 'This PR contains automatically translated content. Please review before merging.'
