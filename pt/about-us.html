<!DOCTYPE html>
<html lang="pt"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title> Sobre nós | Unlimited leads - Geração de leads B2B </title><meta content="Saiba mais sobre a missão da Unlimited leads e do fundador Hamour Eliasse de revolucionar a geração de leads B2B com acesso ilimitado e preços transparentes." name="description"/><!-- Fonts & Icons --><link href="https://fonts.googleapis.com" rel="preconnect"/><link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&amp;family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/><style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #eff6ff;
            --secondary: #0ea5e9;
            --accent: #0d9488;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success: #10b981;
            --border-radius: 0.5rem;
            --border-radius-lg: 1rem;
            --box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --box-shadow-lg: 0 25px 50px -12px rgba(0,0,0,0.25);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff; 
            color: var(--gray-800); 
            line-height: 1.7;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.3;
            font-weight: 700;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 2rem; 
        }
        
        .btn { 
            display: inline-block; 
            font-weight: 600; 
            padding: 0.85rem 1.75rem; 
            border-radius: var(--border-radius); 
            transition: var(--transition); 
            cursor: pointer; 
            text-align: center;
            border: none;
            text-decoration: none;
        }
        
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        .gradient-text { 
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; 
            color: transparent; 
        }

        /* Header */
        .header { 
            background: white; 
            box-shadow: 0 1px 0 rgba(0,0,0,0.08); 
            padding: 1.25rem 0; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }
        
        .header-content { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .logo-text { 
            font-size: 1.5rem; 
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            color: inherit;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(37,99,235,0.05) 0%, rgba(14,165,233,0.05) 100%);
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--gray-900);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto;
        }

        /* About Section */
        .about-section {
            padding: 5rem 0;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            margin-bottom: 4rem;
        }

        .about-text h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--gray-900);
        }

        .about-text p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--gray-700);
        }

        .founder-card {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            max-width: 400px;
            margin: 0 auto;
        }

        .founder-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, var(--primary-light), var(--gray-100));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--primary);
        }

        .founder-info {
            padding: 2rem;
            text-align: center;
        }

        .founder-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
        }

        .founder-info .title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .founder-info .location {
            color: var(--gray-600);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Mission Section */
        .mission-section {
            background: var(--gray-50);
            padding: 5rem 0;
        }

        .mission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .mission-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .mission-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary-light);
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .mission-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--gray-900);
        }

        .mission-card p {
            color: var(--gray-600);
        }

        /* Stats Section */
        .stats-section {
            padding: 5rem 0;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .stat-item {
            padding: 2rem;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray-700);
            font-weight: 600;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 4rem 0;
            text-align: center;
        }

        .cta-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .btn-white {
            background: white;
            color: var(--primary);
        }

        .btn-white:hover {
            background: var(--gray-100);
            transform: translateY(-3px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            
            .hero h1 { font-size: 2.5rem; }
            
            .about-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .about-text h2 { font-size: 2rem; }
            
            .mission-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
            
            .cta-section h2 { font-size: 2rem; }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-number { font-size: 2.5rem; }
        }
