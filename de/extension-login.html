> <label for="registerEmail">E-Mail</label><input id="registerEmail" required="" type="email"/></div><div class="form-group"> <label for="registerPassword">Passwort</label><input id="registerPassword" required="" type="password"/></div> <button class="auth-button" type="submit"><i class="fas fa-user-plus"></i>Benutzerkonto erstellen</button></form></div></div><script>
        const AUTH_API = 'https://scraping-extension.hamoureliasse.workers.dev/api/auth';

        // Check if already logged in when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Simple check - if user data exists and is valid, redirect
            const userData = JSON.parse(localStorage.getItem('unlimited_leads_user') || 'null');
            const token = localStorage.getItem('unlimited_leads_token');
            
            if (userData && userData.id && token) {
                console.log('User already logged in, redirecting...');
                window.location.href = 'https://unlimited-leads.online/extension';
                return;
            }
            
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            if (tabName === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }
            
            clearMessages();
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            showLoading();
            
            try {
                console.log('Sending login request...');
                const response = await fetch(AUTH_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'login',
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok && data.success && data.user && data.user.id) {
                    console.log('Login successful for user:', data.user.id);
                    
                    // Store auth data
                    localStorage.setItem('unlimited_leads_user', JSON.stringify(data.user));
                    localStorage.setItem('unlimited_leads_token', 'token_' + data.user.id);
                    
                    // Set expiration to 24 hours from now
                    const expiresAt = new Date(Date.now() + (24 * 60 * 60 * 1000));
                    localStorage.setItem('unlimited_leads_expires', expiresAt.getTime().toString());
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'https://unlimited-leads.online/extension';
                    }, 1000);
                    
                } else {
                    throw new Error(data.message || 'Login failed. Please check your credentials.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                hideLoading();
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            
            if (!name || !email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            showLoading();
            
            try {
                console.log('Sending registration request...');
                const response = await fetch(AUTH_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'signup',
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('Registration response:', data);
                
                if (response.ok && data.success && data.user && data.user.id) {
                    console.log('Registration successful for user:', data.user.id);
                    
                    // Store auth data
                    localStorage.setItem('unlimited_leads_user', JSON.stringify(data.user));
                    localStorage.setItem('unlimited_leads_token', 'token_' + data.user.id);
                    
                    // Set expiration to 24 hours from now
                    const expiresAt = new Date(Date.now() + (24 * 60 * 60 * 1000));
                    localStorage.setItem('unlimited_leads_expires', expiresAt.getTime().toString());
                    
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'https://unlimited-leads.online/extension';
                    }, 1500);
                    
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Registration failed. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // UI functions
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('authForms').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('authForms').style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script></body></html>
