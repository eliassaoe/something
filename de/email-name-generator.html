                if (!data.name || !data.purpose) {
                    showStatus('Please fill in the required fields (Name and Purpose).', 'error');
                    return;
                }
                
                if (data.name.length < 2) {
                    showStatus('Please enter a valid name (at least 2 characters).', 'error');
                    return;
                }
                
                // Clean domain input
                if (data.domain) {
                    data.domain = data.domain.replace(/^@/, '').toLowerCase();
                    if (!data.domain.includes('.')) {
                        showStatus('Please enter a valid domain (e.g., company.com).', 'error');
                        return;
                    }
                }
                
                // Show loading state
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<div class="loader"></div><span>Generating Emails...</span>';
                showStatus('<div class="loader"></div>Creating professional email suggestions...', 'loading');
                
                // Generate emails with a slight delay for UX
                setTimeout(() => {
                    generatedEmails = generateEmailVariations(data.name, data.purpose, data.domain, data.format);
                    
                    if (generatedEmails.length === 0) {
                        showStatus('Unable to generate emails. Please check your input.', 'error');
                        return;
                    }
                    
                    // Display results
                    emailGrid.innerHTML = generatedEmails.map(createEmailCard).join('');
                    resultsCount.textContent = `${generatedEmails.length} suggestions`;
                    resultsSection.style.display = 'block';
                    
                    showStatus(`Successfully generated ${generatedEmails.length} professional email addresses!`, 'success');
                    
                    // Reset button
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-magic"></i><span>Generate Email Addresses</span>';
                    
                    // Scroll to results
                    setTimeout(() => {
                        resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 500);
                }, 1200);
            });
            
            // Copy all emails
            copyAllBtn.addEventListener('click', function() {
                if (generatedEmails.length === 0) return;
                
                const emailText = generatedEmails.join('\n');
                navigator.clipboard.writeText(emailText).then(() => {
                    const originalText = copyAllBtn.innerHTML;
                    copyAllBtn.innerHTML = '<i class="fas fa-check"></i>All Emails Copied!';
                    copyAllBtn.style.background = 'var(--success)';
                    
                    setTimeout(() => {
                        copyAllBtn.innerHTML = originalText;
                        copyAllBtn.style.background = '';
                    }, 2500);
                }).catch(err => {
                    console.error('Failed to copy emails: ', err);
                    showStatus('Failed to copy emails. Please try again.', 'error');
                });
            });
            
            // FAQ functionality
            const faqItems = document.querySelectorAll('.faq-item');
            faqItems.forEach(item => {
                const question = item.querySelector('.faq-question');
                question.addEventListener('click', () => {
                    const isActive = item.classList.contains('active');
                    
                    // Close all other items
                    faqItems.forEach(otherItem => {
                        otherItem.classList.remove('active');
                    });
                    
                    // Toggle current item
                    if (!isActive) {
                        item.classList.add('active');
                    }
                });
            });
        });
        
        // Global copy function for individual emails
        function copyEmail(email) {
            navigator.clipboard.writeText(email).then(() => {
                const button = event.target.closest('.copy-btn');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>Copied!';
                button.style.background = 'var(--success)';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
        
        // Smooth scroll for CTA button
        document.querySelector('.cta-btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('#emailForm').scrollIntoView({
                behavior: 'smooth'
            });
        });
