<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/icon128.png">
    <script defer data-domain="unlimited-leads.online" src="https://plausible.io/js/script.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Your Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3a7bc8;
        }
        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <!-- Hreflang tags -->
</head>
<body>
    <div class="container">
        <h1>Redeem Your Code</h1>
        <form id="redeemForm">
            <div class="form-group">
                <label for="code">Dealify Code</label>
                <input type="text" id="code" required placeholder="Enter your Dealify code">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>
            <button type="submit">Redeem Now</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('redeemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            try {
                // Show loading state
                messageDiv.textContent = 'Processing your code...';
                messageDiv.style.display = 'block';
                
                const response = await fetch('https://dealify-redeem.hamoureliasse.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        code
                    })
                });
                
                if (response.ok) {
                    // Get the response from server
                    const data = await response.json();
                    
                    if (data && data.success === "yes") {
                        messageDiv.textContent = 'Success! Redirecting you to the app...';
                        messageDiv.className = 'message success';
                        messageDiv.style.display = 'block';
                        
                        // Redirect after a short delay to show the success message
                        setTimeout(() => {
                            window.location.href = `https://unlimited-leads.online/app?token=${code}`;
                        }, 1500);
                    } else {
                        messageDiv.textContent = 'Invalid code. Please check and try again.';
                        messageDiv.className = 'message error';
                        messageDiv.style.display = 'block';
                    }
                } else {
                    // Try to get error message if available
                    const errorData = await response.json().catch(() => null);
                    if (errorData && errorData.message) {
                        messageDiv.textContent = errorData.message;
                    } else {
                        messageDiv.textContent = 'Invalid code. Please check and try again.';
                    }
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                // Error message
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
