<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3a7bc8;
        }
        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message" class="message"></div>
        <div style="text-align: center; margin-top: 1.5rem;">
            <p>Don't have an account? <a href="https://unlimited-leads.online/sign-up" style="color: #4a90e2; text-decoration: none;">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            try {
                const response = await fetch('https://eliasse-n8n.onrender.com/webhook/c56a0557-0e55-450d-a2b4-52e476de88c3', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        type: 'login' // Identificateur pour différencier les appels
                    })
                });
                
                if (response.ok) {
                    // Récupérer l'URL de redirection depuis la réponse
                    const data = await response.json();
                    
                    if (data && data.redirectUrl) {
                        // Rediriger l'utilisateur vers l'URL fournie par l'API
                        window.location.href = data.redirectUrl;
                    } else {
                        // Message de succès si aucune redirection n'est fournie
                        messageDiv.textContent = 'Login successful!';
                        messageDiv.classList.add('success');
                        messageDiv.style.display = 'block';
                    }
                } else {
                    // Récupérer le message d'erreur s'il existe
                    const errorData = await response.json().catch(() => null);
                    if (errorData && errorData.message) {
                        messageDiv.textContent = errorData.message;
                    } else {
                        messageDiv.textContent = 'Invalid email or password. Please try again.';
                    }
                    messageDiv.classList.add('error');
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                // Message d'erreur
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
