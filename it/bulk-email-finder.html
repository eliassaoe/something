    async function processBulkSearch() {
      const resultsDiv = document.getElementById('bulkResults');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const processBtn = document.getElementById('processBulkBtn');
      
      console.log('Starting bulk processing for', csvData.length, 'contacts');
      
      resultsDiv.style.display = 'block';
      processBtn.disabled = true;
      processBtn.textContent = 'Processing...';
      
      bulkResults = [];
      let processed = 0;

      for (const row of csvData) {
        try {
          progressText.textContent = `Processing: ${processed + 1} / ${csvData.length} contacts - ${row.firstName} ${row.lastName}`;

          console.log(`Processing ${row.firstName} ${row.lastName} at ${row.domain}`);

          const response = await fetch(API_ENDPOINT, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              type: 'individual',
              firstName: row.firstName,
              lastName: row.lastName,
              companyDomain: row.domain
            })
          });

          console.log(`Response status for ${row.firstName} ${row.lastName}:`, response.status);

          const data = await response.json();
          console.log(`Response data for ${row.firstName} ${row.lastName}:`, data);

          bulkResults.push({
            ...row,
            email: data && data.email ? data.email : 'Not found',
            confidence: data && data.confidence ? data.confidence : 'N/A',
            status: data && data.email ? 'Found' : 'Not found'
          });

          // Add small delay to avoid overwhelming the API
          await new Promise(resolve => setTimeout(resolve, 200));

        } catch (error) {
          console.error(`Error processing ${row.firstName} ${row.lastName}:`, error);
          bulkResults.push({
            ...row,
            email: 'Error',
            confidence: 'N/A',
            status: 'Error'
          });
        }

        processed++;
        const progress = (processed / csvData.length) * 100;
        progressFill.style.width = `${progress}%`;

        // Update results table in real-time
        updateResultsTable();
      }

      processBtn.disabled = false;
      processBtn.innerHTML = `Process <span id="contactCount">${csvData.length}</span> Contacts`;
      progressText.textContent = `Completed: ${csvData.length} contacts processed`;
      
      console.log('Bulk processing completed. Results:', bulkResults);
    }

    function updateResultsTable() {
      const tableDiv = document.getElementById('bulkResultsTable');
      
      let tableHTML = '<table class="results-table"><thead><tr>';
      tableHTML += '<th>First Name</th><th>Last Name</th><th>Company Domain</th><th>Email</th><th>Status</th>';
      tableHTML += '</tr></thead><tbody>';

      bulkResults.forEach(row => {
        const statusClass = row.status === 'Found' ? 'status-success' : 'status-error';
        const emailCell = row.email !== 'Not found' && row.email !== 'Error' ? 
          `<div class="email-cell">${row.email}</div>` :
          `<div class="email-cell">${row.email}</div>`;

        tableHTML += `<tr>
          <td>${row.firstName}</td>
          <td>${row.lastName}</td>
          <td>${row.domain}</td>
          <td>${emailCell}</td>
          <td><span class="${statusClass}">${row.status}</span></td>
        </tr>`;
      });

      tableHTML += '</tbody></table>';
      tableDiv.innerHTML = tableHTML;
    }

    function downloadResults() {
      if (bulkResults.length === 0) {
        alert('No results to download.');
        return;

      let csvContent = 'first_name,last_name,company_domain,email,confidence,status\n';
      bulkResults.forEach(row => {
        csvContent += `"${row.firstName}","${row.lastName}","${row.domain}","${row.email}","${row.confidence}","${row.status}"\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'email_finder_results.csv';
      a.click();
      window.URL.revokeObjectURL(url);
