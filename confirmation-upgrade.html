<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
        }
        .container {
            max-width: 480px;
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #10B981;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #111827;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #status {
            color: #4b5563;
            font-size: 16px;
        }
        .success-icon {
            color: #10B981;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f3f4f6;
            border-radius: 8px;
            font-size: 12px;
            color: #6b7280;
            text-align: left;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úì</div>
        <h1>Payment Successful!</h1>
        <div class="spinner" id="spinner"></div>
        <div id="status">Processing...</div>
        <div id="debug-info" class="debug-info"></div>
    </div>
    <script>
        // Execute immediately 
        (function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            // Try different parameter names that Stripe might use
            const sessionId = urlParams.get('session_id') || 
                             urlParams.get('checkout_session_id') || 
                             urlParams.get('id');
            
            // Debug information
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = `
                <strong>üîç Debug Info:</strong><br>
                <strong>Full URL:</strong> ${window.location.href}<br>
                <strong>Session ID found:</strong> ${sessionId || 'NOT FOUND'}<br>
                <strong>All URL parameters:</strong><br>
                ${Array.from(urlParams.entries()).map(([key, value]) => `  ‚Ä¢ ${key}: ${value}`).join('<br>') || 'None'}
            `;
            
            if (!sessionId) {
                document.getElementById('status').textContent = "Error: Missing session ID";
                document.getElementById('spinner').style.display = 'none';
                debugInfo.innerHTML += '<br><br><strong>‚ùå Error:</strong> No session ID found in URL parameters';
                return;
            }
            
            // Update status
            document.getElementById('status').textContent = "Confirming payment...";
            
            // Send to webhook
            fetch('https://eliasse-n8n.onrender.com/webhook/upgraded', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ 
                    checkout_session_id: sessionId,
                    lookup_session: true  // Tell backend to look up session details
                })
            })
            .then(response => {
                console.log('Webhook response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response.json();
            })
            .then(data => {
                console.log('Webhook response data:', data);
                
                document.getElementById('status').textContent = "Payment confirmed! Redirecting to your account...";
                document.getElementById('spinner').style.display = 'none';
                
                // Show success in debug info
                debugInfo.innerHTML += '<br><br><strong>‚úÖ Success:</strong> Payment confirmed successfully!';
                
                // Redirect after short delay
                setTimeout(function() {
                    window.location.href = 'https://unlimited-leads.online/app';
                }, 2000);
            })
            .catch(error => {
                console.error('Webhook error:', error);
                
                document.getElementById('status').textContent = "Payment successful, but there was an issue confirming it. Redirecting anyway...";
                document.getElementById('spinner').style.display = 'none';
                
                // Show error in debug info
                debugInfo.innerHTML += `<br><br><strong>‚ö†Ô∏è Warning:</strong> ${error.message}<br>Don't worry, your payment was successful. We'll redirect you to your account.`;
                
                // Still redirect after error, but with a longer delay
                setTimeout(function() {
                    window.location.href = 'https://unlimited-leads.online/app';
                }, 3000);
            });
        })();
    </script>
</body>
</html>
