<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
        }
        .container {
            max-width: 480px;
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #10B981;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #111827;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #status {
            color: #4b5563;
            font-size: 16px;
            line-height: 1.5;
        }
        .success-icon {
            color: #10B981;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ef4444;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <div id="spinner" class="spinner"></div>
        <div id="status">Processing your payment confirmation...</div>
        <div id="error-container"></div>
    </div>

    <script>
        // Execute payment confirmation process
        (async function() {
            const statusElement = document.getElementById('status');
            const spinnerElement = document.getElementById('spinner');
            const errorContainer = document.getElementById('error-container');

            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                
                // Get session ID from various possible parameter names
                const sessionId = urlParams.get('session_id') || 
                                 urlParams.get('checkout_session_id') || 
                                 urlParams.get('id');
                
                // Get user token from URL parameters or stored values
                const userToken = urlParams.get('token') || 
                                 urlParams.get('customer_id') || 
                                 urlParams.get('user_id') ||
                                 localStorage.getItem('payment_user_token') ||
                                 sessionStorage.getItem('payment_user_token') ||
                                 localStorage.getItem('userToken') ||
                                 localStorage.getItem('customer_id') ||
                                 sessionStorage.getItem('userToken') ||
                                 sessionStorage.getItem('customer_id');
                
                // Validate required data
                if (!sessionId) {
                    throw new Error('Missing payment session information. Please contact support if this persists.');
                }
                
                console.log('Processing payment confirmation...', {
                    sessionId: sessionId ? 'present' : 'missing',
                    userToken: userToken ? 'present' : 'missing'
                });
                
                // Update status
                statusElement.textContent = 'Confirming your payment with our servers...';
                
                // Send confirmation to webhook and wait for response
                const response = await fetch('https://confirmation-upgrade.hamoureliasse.workers.dev/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        checkout_session_id: sessionId,
                        user_token: userToken,
                        lookup_session: true
                    })
                });
                
                console.log('Webhook response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Payment confirmation successful');
                
                // Hide spinner and update status
                spinnerElement.style.display = 'none';
                statusElement.innerHTML = 'Payment confirmed successfully!<br>Redirecting you to your account...';
                
                // Clean up stored payment tokens
                localStorage.removeItem('payment_user_token');
                sessionStorage.removeItem('payment_user_token');
                
                // Wait a moment to show success message, then redirect
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Redirect to app
                window.location.href = 'https://unlimited-leads.online/app';
                
            } catch (error) {
                console.error('Payment confirmation error:', error);
                
                // Hide spinner
                spinnerElement.style.display = 'none';
                
                // Show error message but still proceed with redirect
                statusElement.innerHTML = 'Payment was successful!<br>Redirecting you to your account...';
                
                // Add subtle error info for debugging (not visible to user)
                errorContainer.innerHTML = '<div style="font-size: 12px; color: #9ca3af; margin-top: 15px;">If you experience any issues, please contact support.</div>';
                
                // Wait longer before redirect to allow user to read message
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // Redirect anyway since payment was successful
                window.location.href = 'https://unlimited-leads.online/app';
            }
        })();
    </script>
</body>
</html>
