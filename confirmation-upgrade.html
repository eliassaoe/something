<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
        }
        .container {
            max-width: 480px;
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #10B981;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #111827;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #status {
            color: #4b5563;
            font-size: 16px;
            line-height: 1.5;
        }
        .success-icon {
            color: #10B981;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ef4444;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <div id="spinner" class="spinner"></div>
        <div id="status">Processing your payment confirmation...</div>
        <div id="error-container"></div>
    </div>

    <script>
        // Ultra-reliable payment confirmation process
        (async function() {
            const statusElement = document.getElementById('status');
            const spinnerElement = document.getElementById('spinner');
            const errorContainer = document.getElementById('error-container');

            // Utility function for retry logic
            async function retryWithBackoff(fn, maxRetries = 3, baseDelay = 1000) {
                for (let attempt = 1; attempt <= maxRetries; attempt++) {
                    try {
                        return await fn();
                    } catch (error) {
                        console.log(`Attempt ${attempt} failed:`, error.message);
                        
                        if (attempt === maxRetries) {
                            throw error;
                        }
                        
                        // Exponential backoff: wait longer between retries
                        const delay = baseDelay * Math.pow(2, attempt - 1);
                        console.log(`Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }

            try {
                // Get URL parameters with extensive fallback checking
                const urlParams = new URLSearchParams(window.location.search);
                const urlHash = window.location.hash ? new URLSearchParams(window.location.hash.substring(1)) : null;
                
                // Check URL parameters first (primary method)
                let sessionId = urlParams.get('session_id') || 
                               urlParams.get('checkout_session_id') || 
                               urlParams.get('id') ||
                               urlParams.get('sessionId') ||
                               urlParams.get('checkoutSessionId');
                
                // Check hash parameters as fallback
                if (!sessionId && urlHash) {
                    sessionId = urlHash.get('session_id') || 
                               urlHash.get('checkout_session_id') || 
                               urlHash.get('id') ||
                               urlHash.get('sessionId') ||
                               urlHash.get('checkoutSessionId');
                }
                
                // Check stored session ID as last resort
                if (!sessionId) {
                    sessionId = localStorage.getItem('checkout_session_id') ||
                               sessionStorage.getItem('checkout_session_id') ||
                               localStorage.getItem('session_id') ||
                               sessionStorage.getItem('session_id');
                }
                
                // Get user token with comprehensive fallback
                let userToken = urlParams.get('token') || 
                               urlParams.get('customer_id') || 
                               urlParams.get('user_id') ||
                               urlParams.get('userToken') ||
                               urlParams.get('customerId') ||
                               urlParams.get('userId');
                
                // Check hash for token if not found in query params
                if (!userToken && urlHash) {
                    userToken = urlHash.get('token') || 
                               urlHash.get('customer_id') || 
                               urlHash.get('user_id') ||
                               urlHash.get('userToken') ||
                               urlHash.get('customerId') ||
                               urlHash.get('userId');
                }
                
                // Check all possible storage locations for user token
                if (!userToken) {
                    userToken = localStorage.getItem('payment_user_token') ||
                               sessionStorage.getItem('payment_user_token') ||
                               localStorage.getItem('userToken') ||
                               localStorage.getItem('customer_id') ||
                               localStorage.getItem('user_id') ||
                               sessionStorage.getItem('userToken') ||
                               sessionStorage.getItem('customer_id') ||
                               sessionStorage.getItem('user_id') ||
                               localStorage.getItem('customerId') ||
                               sessionStorage.getItem('customerId');
                }
                
                // Validate required data
                if (!sessionId) {
                    throw new Error('Missing payment session information. Please contact support if this persists.');
                }
                
                console.log('Processing payment confirmation...', {
                    sessionId: sessionId ? sessionId.substring(0, 10) + '...' : 'missing',
                    userToken: userToken ? 'present' : 'missing',
                    url: window.location.href
                });
                
                // Update status
                statusElement.textContent = 'Confirming your payment with our servers...';
                
                // Define the API call function for retry logic
                const makeApiCall = async () => {
                    const response = await fetch('https://confirmation-upgrade.hamoureliasse.workers.dev/', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'User-Agent': 'PaymentConfirmation/1.0'
                        },
                        body: JSON.stringify({ 
                            checkout_session_id: sessionId,
                            user_token: userToken,
                            lookup_session: true,
                            timestamp: new Date().toISOString(),
                            source: 'payment_success_page'
                        }),
                        timeout: 30000 // 30 second timeout
                    });
                    
                    console.log('Webhook response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text().catch(() => 'Unknown error');
                        throw new Error(`Server responded with status ${response.status}: ${errorText}`);
                    }
                    
                    return await response.json();
                };
                
                // Execute API call with retry logic
                statusElement.textContent = 'Confirming your payment (this may take a moment)...';
                const data = await retryWithBackoff(makeApiCall, 3, 2000);
                
                console.log('Payment confirmation successful:', data);
                
                // Hide spinner and update status
                spinnerElement.style.display = 'none';
                statusElement.innerHTML = 'Payment confirmed successfully!<br>Redirecting you to your account...';
                
                // Clean up all possible stored payment tokens
                ['payment_user_token', 'userToken', 'customer_id', 'user_id', 'customerId', 'checkout_session_id', 'session_id'].forEach(key => {
                    localStorage.removeItem(key);
                    sessionStorage.removeItem(key);
                });
                
                // Wait to show success message, then redirect
                await new Promise(resolve => setTimeout(resolve, 2500));
                
                // Redirect to app
                window.location.href = 'https://unlimited-leads.online/app';
                
            } catch (error) {
                console.error('Payment confirmation error:', error);
                
                // Hide spinner
                spinnerElement.style.display = 'none';
                
                // Show user-friendly message
                statusElement.innerHTML = 'Payment was successful!<br>Redirecting you to your account...';
                
                // Add subtle support message
                errorContainer.innerHTML = '<div style="font-size: 12px; color: #9ca3af; margin-top: 15px;">If you experience any issues accessing your account, please contact support with your payment confirmation.</div>';
                
                // Still redirect after longer delay
                await new Promise(resolve => setTimeout(resolve, 4000));
                
                // Redirect anyway since payment was successful
                window.location.href = 'https://unlimited-leads.online/app';
            }
        })();
    </script>
</body>
</html>
