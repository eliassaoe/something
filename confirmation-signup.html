<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
        }
        .container {
            max-width: 480px;
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #10B981;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #111827;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #status {
            color: #4b5563;
            font-size: 16px;
        }
        .success-icon {
            display: none;
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            background: #10B981;
            border-radius: 50%;
            position: relative;
        }
        .success-icon::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #fecaca;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifying your account</h1>
        <div class="spinner" id="spinner"></div>
        <div class="success-icon" id="successIcon"></div>
        <div id="status">Please wait...</div>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://snxhsboboatjywgwdeds.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGhzYm9ib2F0anl3Z3dkZWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMTY5NzgsImV4cCI6MjA2MTU5Mjk3OH0.qkoiXJoqujQ4iUByOqSAsacuJVtJx32j19PTuy7brMo'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        console.log('üîê Starting ultra-reliable account verification...');
        
        // Function to extract parameters from hash (Google OAuth)
        function getHashParams() {
            const hashParams = {}
            const hash = window.location.hash.substring(1)
            
            if (!hash) return hashParams
            
            const pairs = hash.split('&')
            pairs.forEach(pair => {
                const [key, value] = pair.split('=')
                if (key && value) {
                    hashParams[key] = decodeURIComponent(value)
                }
            })
            
            return hashParams
        }

        // Function to extract user info from JWT token
        function decodeToken(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]))
                return {
                    userId: payload.sub,
                    email: payload.email,
                    name: payload.user_metadata?.full_name || payload.user_metadata?.name,
                    avatar: payload.user_metadata?.avatar_url || payload.user_metadata?.picture,
                    exp: payload.exp
                }
            } catch (error) {
                console.error('‚ùå Token decode error:', error)
                return null
            }
        }

        // Function to get URL query parameters
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                email: urlParams.get('email'),
                token_hash: urlParams.get('token_hash'),
                type: urlParams.get('type') || 'signup'
            };
        }

        // Function to get email from token_hash using Supabase API
        async function getEmailFromTokenHash(tokenHash, type) {
            try {
                console.log('üîç Getting email from token_hash via Supabase API...');
                
                // Use Supabase to verify the token and get user info
                const { data, error } = await supabase.auth.verifyOtp({
                    token_hash: tokenHash,
                    type: type === 'recovery' ? 'recovery' : 'email'
                });

                if (error) {
                    console.error('‚ùå Supabase verification error:', error);
                    throw error;
                }

                if (data.user && data.user.email) {
                    console.log('‚úÖ Email retrieved from token_hash:', data.user.email);
                    return {
                        email: data.user.email,
                        userId: data.user.id,
                        session: data.session
                    };
                } else {
                    throw new Error('No user data returned from token verification');
                }

            } catch (error) {
                console.error('‚ùå Failed to get email from token_hash:', error);
                
                // Fallback: Try direct API call
                console.log('üîÑ Trying direct API approach...');
                
                try {
                    const response = await fetch(`${supabaseUrl}/auth/v1/verify`, {
                        method: 'POST',
                        headers: {
                            'apikey': supabaseKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: tokenHash,
                            type: type
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.user && result.user.email) {
                            console.log('‚úÖ Email retrieved via direct API:', result.user.email);
                            return {
                                email: result.user.email,
                                userId: result.user.id,
                                session: result.session
                            };
                        }
                    }
                } catch (apiError) {
                    console.error('‚ùå Direct API call failed:', apiError);
                }
                
                throw error;
            }
        }

        // Function to show success
        function showSuccess(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('successIcon').style.display = 'block';
            document.getElementById('status').textContent = message;
        }

        // Function to show account exists message
        function showAccountExistsMessage(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = message;
            
            // Show a warning-style icon instead of success
            const successIcon = document.getElementById('successIcon');
            successIcon.style.display = 'block';
            successIcon.style.background = '#f59e0b'; // Orange color for warning
            successIcon.innerHTML = '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; font-weight: bold;">!</div>';
        }

        // Function to show error
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
            document.getElementById('status').textContent = 'Verification failed';
        }

        // Main verification function
        async function processVerification() {
            try {
                console.log('üîç Checking verification type...');
                
                // Check for Google OAuth token first
                const hashParams = getHashParams();
                const accessToken = hashParams.access_token;
                
                if (accessToken) {
                    console.log('‚úÖ Google OAuth detected');
                    document.getElementById('status').textContent = 'Processing Google account...';
                    
                    // Decode user info from Google token
                    const userInfo = decodeToken(accessToken);
                    
                    if (!userInfo || !userInfo.email) {
                        throw new Error('Unable to extract user information from Google token');
                    }

                    console.log('üìß Google email:', userInfo.email);

                    // Store basic data in localStorage
                    localStorage.setItem('userEmail', userInfo.email);
                    if (userInfo.name) localStorage.setItem('userName', userInfo.name);

                    // Send to worker and WAIT for server token
                    console.log('üì§ Sending Google signup to server and waiting for response...');
                    document.getElementById('status').textContent = 'Waiting for server response...';
                    
                    const response = await fetch('https://sign-up.hamoureliasse.workers.dev/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            email: userInfo.email,
                            name: userInfo.name || '',
                            userId: userInfo.userId,
                            provider: "google",
                            type: "signup",
                            token: accessToken
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    // Parse server response to get the server token
                    const serverResponse = await response.json();
                    console.log('‚úÖ Server response received:', serverResponse);

                    // Check if server returned a token
                    if (!serverResponse.token) {
                        throw new Error('No token received from server');
                    }

                    const serverToken = serverResponse.token;
                    console.log('üé´ Server token received, storing...');

                    // Store the SERVER token (not Google token)
                    localStorage.setItem('userToken', serverToken);
                    localStorage.setItem('userId', userInfo.userId);

                    showSuccess('Account verified! Redirecting...');
                    
                    // Clean URL hash
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    // Redirect with SERVER token
                    setTimeout(() => {
                        window.location.href = `https://unlimited-leads.online/app?token=${serverToken}`;
                    }, 1500);

                } else {
                    console.log('üîç Checking for email confirmation...');
                    
                    // Check for email confirmation parameters
                    const queryParams = getQueryParams();
                    
                    if (queryParams.token_hash) {
                        console.log('üìß Email confirmation detected, extracting email from token...');
                        document.getElementById('status').textContent = 'Extracting email from verification token...';
                        
                        // Get email from token_hash using Supabase API
                        const userData = await getEmailFromTokenHash(queryParams.token_hash, queryParams.type);
                        
                        console.log('‚úÖ Email extracted successfully:', userData.email);
                        document.getElementById('status').textContent = 'Email extracted! Sending to server...';
                        
                        // Send to worker and WAIT for server token
                        const response = await fetch('https://sign-up.hamoureliasse.workers.dev/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                email: userData.email,
                                token_hash: queryParams.token_hash,
                                userId: userData.userId,
                                type: 'confirmation'
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`Server error: ${response.status}`);
                        }

                        const serverResponse = await response.json();
                        console.log('‚úÖ Server response received:', serverResponse);
                        
                        if (serverResponse && serverResponse.success) {
                            console.log('‚úÖ Email confirmation processed successfully');
                            showSuccess("Email verification successful! Redirecting...");
                            
                            // Store session data if available
                            if (userData.session) {
                                localStorage.setItem('userEmail', userData.email);
                            }

                            // Use server token if provided, otherwise fallback
                            const serverToken = serverResponse.token || userData.session?.access_token || 'verified';
                            if (serverResponse.token) {
                                localStorage.setItem('userToken', serverToken);
                            }
                            
                            setTimeout(() => {
                                window.location.href = `https://unlimited-leads.online/app?token=${serverToken}`;
                            }, 1500);
                        } else {
                            throw new Error(serverResponse.message || "Email verification failed on server");
                        }
                        
                    } else {
                        console.log('‚ùå No verification data found');
                        throw new Error('No verification data found in URL');
                    }
                }

            } catch (error) {
                console.error('‚ùå Verification error:', error);
                showError(`Verification failed: ${error.message}`);
                
                // Redirect to signup after error
                setTimeout(() => {
                    window.location.href = 'https://unlimited-leads.online/signup';
                }, 3000);
            }
        }

        // Start verification when page loads
        window.addEventListener('load', processVerification);
    </script>
</body>
</html>
