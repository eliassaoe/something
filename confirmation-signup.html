<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification | Unlimited Leads</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 1rem;
        }
        .container {
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        .logo {
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        p {
            font-size: 1.125rem;
            color: #4B5563;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #10B981;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }
        .success-icon {
            color: #10B981;
            margin-right: 0.75rem;
            display: none;
        }
        .error-icon {
            color: #EF4444;
            margin-right: 0.75rem;
            display: none;
        }
        .button {
            display: inline-block;
            background-color: #10B981;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #059669;
        }
        pre {
            background-color: #f7f7f7;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: left;
            overflow: auto;
            max-width: 100%;
            margin-top: 1rem;
            display: none;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Ajout de la librairie Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Verifying your account</h1>
        <p>Please wait while we complete your account verification...</p>
        <div class="status">
            <div class="spinner" id="spinner"></div>
            <svg class="success-icon" id="success-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <svg class="error-icon" id="error-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
            <span id="status-text">Verifying...</span>
        </div>
        <a href="#" class="button" id="continue-button" style="display: none;">Continue to Dashboard</a>
        <pre id="debug-info" style="display: none;"></pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialiser le client Supabase avec votre URL et clé anon
            const SUPABASE_URL = 'https://snxhsboboatjywgwdeds.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGhzYm9ib2F0anl3Z3dkZWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMTY5NzgsImV4cCI6MjA2MTU5Mjk3OH0.qkoiXJoqujQ4iUByOqSAsacuJVtJx32j19PTuy7brMo';
            const supabase = supabaseClient.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Extraire token_hash de l'URL 
            const urlParams = new URLSearchParams(window.location.search);
            const confirmationUrl = urlParams.get('confirmation_url');
            
            if (!confirmationUrl) {
                showError("Verification link is missing.");
                return;
            }
            
            try {
                // Extraire le token_hash du confirmation_url
                const confirmUrlObj = new URL(confirmationUrl);
                const token = confirmUrlObj.searchParams.get('token');
                const token_hash = confirmUrlObj.searchParams.get('token_hash');
                const type = confirmUrlObj.searchParams.get('type') || 'signup';
                
                if (!token && !token_hash) {
                    showError("Invalid verification link. Token or token_hash is missing.");
                    return;
                }
                
                // Vérifier avec token_hash si disponible, sinon utiliser token
                let verificationParams;
                if (token_hash) {
                    verificationParams = {
                        type: type,
                        token_hash: token_hash
                    };
                } else if (token) {
                    // Trouver l'email dans l'URL ou utiliser un placeholder
                    let email = confirmUrlObj.searchParams.get('email');
                    if (!email) {
                        // Essayer d'extraire l'email d'une autre partie de l'URL si possible
                        // Sinon, vous devrez gérer ce cas différemment
                        email = "placeholder@example.com"; // Ceci est juste un placeholder
                    }
                    
                    verificationParams = {
                        type: type,
                        token: token,
                        email: email
                    };
                }
                
                // Vérifier le token/token_hash avec Supabase
                const { data, error } = await supabase.auth.verifyOtp(verificationParams);
                
                if (error) {
                    document.getElementById('debug-info').textContent = JSON.stringify({ 
                        error: error,
                        params: verificationParams
                    }, null, 2);
                    document.getElementById('debug-info').style.display = 'block';
                    
                    showError("Verification failed: " + error.message);
                    return;
                }
                
                if (data && data.user) {
                    const userUuid = data.user.id;
                    
                    // Afficher le succès
                    showSuccess("Your account has been successfully verified!");
                    
                    // Mettre à jour le bouton de redirection avec l'UUID
                    const continueButton = document.getElementById('continue-button');
                    continueButton.href = `https://unlimited-leads.online/app?uuid=${userUuid}`;
                    continueButton.style.display = 'inline-block';
                    
                    // Redirection automatique après 3 secondes
                    setTimeout(() => {
                        window.location.href = `https://unlimited-leads.online/app?uuid=${userUuid}`;
                    }, 3000);
                } else {
                    // Cas où la vérification réussit mais aucune donnée utilisateur n'est retournée
                    showError("Verification completed, but no user data was returned.");
                }
            } catch (error) {
                console.error('Verification error:', error);
                document.getElementById('debug-info').textContent = JSON.stringify({ 
                    error: error.toString(),
                    stack: error.stack
                }, null, 2);
                document.getElementById('debug-info').style.display = 'block';
                
                showError("An unexpected error occurred. Please try again later.");
            }
        });
        
        function showSuccess(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('success-icon').style.display = 'block';
            document.getElementById('status-text').textContent = message;
        }
        
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error-icon').style.display = 'block';
            document.getElementById('status-text').textContent = message;
        }
    </script>
</body>
</html>
