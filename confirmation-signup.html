<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification | Unlimited Leads</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 1rem;
        }
        .container {
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        .logo {
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        p {
            font-size: 1.125rem;
            color: #4B5563;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #10B981;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }
        .success-icon {
            color: #10B981;
            margin-right: 0.75rem;
            display: none;
        }
        .error-icon {
            color: #EF4444;
            margin-right: 0.75rem;
            display: none;
        }
        .button {
            display: inline-block;
            background-color: #10B981;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #059669;
        }
        pre {
            background-color: #f7f7f7;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: left;
            overflow: auto;
            max-width: 100%;
            margin-top: 1rem;
            display: none;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="logo">…</div>
        <h1>Verifying your account</h1>
        <p>Please wait while we complete your account verification...</p>
        <div class="status">…</div>
        <a href="#" class="button" id="continue-button" style="display: none;">Continue to Dashboard</a>
        <pre id="debug-info" style="display: none;"></pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const SUPABASE_URL = 'https://snxhsboboatjywgwdeds.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGhzYm9ib2F0anl3Z3dkZWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMTY5NzgsImV4cCI6MjA2MTU5Mjk3OH0.qkoiXJoqujQ4iUByOqSAsacuJVtJx32j19PTuy7brMo';
            const supabase = supabaseClient.createClient(SUPABASE_URL, SUPABASE_KEY);

            const urlParams = new URLSearchParams(window.location.search);
            const confirmationUrl = urlParams.get('confirmation_url');
            console.log('confirmation_url:', confirmationUrl);

            if (!confirmationUrl) {
                showError("Verification link is missing.");
                return;
            }

            try {
                const confirmUrlObj = new URL(confirmationUrl);
                const token = confirmUrlObj.searchParams.get('token');
                const token_hash = confirmUrlObj.searchParams.get('token_hash');
                const type = confirmUrlObj.searchParams.get('type') || 'signup';

                console.log('token:', token, 'token_hash:', token_hash, 'type:', type);

                if (!token && !token_hash) {
                    showError("Invalid verification link. Token or token_hash is missing.");
                    return;
                }

                let verificationParams;
                if (token_hash) {
                    verificationParams = { type, token_hash };
                } else {
                    let emailEncoded = confirmUrlObj.searchParams.get('email');
                    let email = emailEncoded ? decodeURIComponent(emailEncoded) : "";
                    console.log('decoded email:', email);
                    verificationParams = { type, token, email };
                }

                console.log('verificationParams:', verificationParams);

                const { data, error } = await supabase.auth.verifyOtp(verificationParams);
                console.log('verifyOtp response - data:', data, 'error:', error);

                if (error) {
                    document.getElementById('debug-info').textContent = JSON.stringify({ error, params: verificationParams }, null, 2);
                    document.getElementById('debug-info').style.display = 'block';
                    showError("Verification failed: " + error.message);
                    return;
                }

                if (data && data.user) {
                    const userUuid = data.user.id;
                    showSuccess("Your account has been successfully verified!");
                    const continueButton = document.getElementById('continue-button');
                    continueButton.href = `https://unlimited-leads.online/app?uuid=${userUuid}`;
                    continueButton.style.display = 'inline-block';
                    setTimeout(() => { window.location.href = continueButton.href; }, 3000);
                } else {
                    showError("Verification completed, but no user data was returned.");
                }
            } catch (error) {
                console.error('Verification error:', error);
                document.getElementById('debug-info').textContent = JSON.stringify({ error: error.toString(), stack: error.stack }, null, 2);
                document.getElementById('debug-info').style.display = 'block';
                showError("An unexpected error occurred. Please try again later.");
            }
        });

        function showSuccess(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('success-icon').style.display = 'block';
            document.getElementById('status-text').textContent = message;
        }

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error-icon').style.display = 'block';
            document.getElementById('status-text').textContent = message;
        }
    </script>
</body>
</html>
