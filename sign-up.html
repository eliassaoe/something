<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        h1 {
            text-align: center;
            color: #1a202c;
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 32px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #ffffff;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input::placeholder {
            color: #a0aec0;
        }
        
        .password-requirements {
            color: #718096;
            font-size: 13px;
            margin-top: 6px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
            position: relative;
        }
        
        button:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .google-btn {
            background: #ffffff;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .google-btn:hover:not(:disabled) {
            background: #f7fafc;
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #a0aec0;
            font-size: 14px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
        }
        
        .message-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            z-index: 1000;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
        }
        
        .message-container.visible {
            transform: translateY(0);
        }
        
        .message {
            padding: 16px 24px;
            border-radius: 8px;
            max-width: 500px;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .success {
            background: #48bb78;
            color: white;
        }
        
        .error {
            background: #f56565;
            color: white;
        }
        
        .warning {
            background: #ed8936;
            color: white;
        }
        
        .login-link {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .container {
                padding: 24px;
                border-radius: 8px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 15px;
            }
            
            input, button {
                padding: 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .message-container {
                top: 16px;
                left: 16px;
                right: 16px;
            }
            
            .message {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 20px;
            }
            
            input, button {
                padding: 12px;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .container {
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }
        }
        
        /* Focus visible for accessibility */
        button:focus-visible, input:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Create Account</h1>
            <p class="subtitle">Get instant access to unlimited leads</p>
        </div>
        
        <!-- Google Sign Up Button -->
        <button class="google-btn" onclick="signUpWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="divider">
            <span>or create with email</span>
        </div>
        
        <!-- Email/Password Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email address" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a secure password" minlength="6" autocomplete="new-password">
                <div class="password-requirements">Must be at least 6 characters long</div>
            </div>
            <button type="submit" id="submitButton">Create Account</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="https://unlimited-leads.online/login">Sign in</a></p>
        </div>
    </div>
    
    <!-- Message Container -->
    <div id="messageContainer" class="message-container">
        <div id="message" class="message"></div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://snxhsboboatjywgwdeds.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGhzYm9ib2F0anl3Z3dkZWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMTY5NzgsImV4cCI6MjA2MTU5Mjk3OH0.qkoiXJoqujQ4iUByOqSAsacuJVtJx32j19PTuy7brMo'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Cloudflare Worker URL for signup processing
        const WORKER_URL = 'https://sign-up.hamoureliasse.workers.dev/';

        // Google Sign Up
        async function signUpWithGoogle() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/confirmation-signup`
                    }
                })
                
                if (error) {
                    showMessage('Error: ' + error.message, 'error')
                }
            } catch (error) {
                showMessage('Google sign up failed', 'error')
                console.error('Google OAuth Error:', error)
            }
        }

        // Check URL hash for tokens on page load (for OAuth redirects)
        window.addEventListener('load', function() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1))
            const accessToken = hashParams.get('access_token')
            
            if (accessToken) {
                const tokenPayload = JSON.parse(atob(accessToken.split('.')[1]))
                const userId = tokenPayload.sub
                const userEmail = tokenPayload.email
                const userName = tokenPayload.user_metadata?.full_name || tokenPayload.user_metadata?.name
                
                localStorage.setItem('userToken', accessToken)
                localStorage.setItem('userId', userId)
                localStorage.setItem('userEmail', userEmail)
                localStorage.setItem('userName', userName)
                
                sendGoogleUserToWebhook(userEmail, userName, userId, accessToken)
                
                window.history.replaceState({}, document.title, window.location.pathname)
                window.location.href = `https://unlimited-leads.online/app?token=${accessToken}`
            }
        })

        // Send Google user data to webhook
        async function sendGoogleUserToWebhook(email, name, userId, token) {
            try {
                const payload = {
                    email: email,
                    name: name,
                    userId: userId,
                    provider: "google",
                    type: "signup",
                    token: token
                }
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                
                console.log('Google user sent to webhook:', response.status)
            } catch (error) {
                console.error('Failed to send Google user to webhook:', error)
            }
        }

        // Listen for auth state changes
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session?.user) {
                const userToken = session.access_token
                const userId = session.user.id
                
                localStorage.setItem('userToken', userToken)
                localStorage.setItem('userId', userId)
                
                window.location.href = `https://unlimited-leads.online/app?token=${userToken}`
            }
        })

        // Email/password signup form
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            
            // Validate inputs
            if (!email || !password) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            // Show loading state
            submitButton.innerHTML = '<span class="spinner"></span> Creating Account...';
            submitButton.disabled = true;
            submitButton.classList.add('loading');
            
            const payload = {
                email: email,
                password: password,
                type: "signup"
            };
            
            console.log('Submitting signup request...');
            
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status);
                
                if (response.status === 429) {
                    // Rate limit exceeded
                    const errorData = await response.json();
                    showMessage(errorData.message || 'Too many signup attempts. Please try again later.', 'warning');
                    return;
                }
                
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('Signup successful:', responseData);
                    
                    // Check if we got a token in the response
                    if (responseData.token || responseData.access_token) {
                        const token = responseData.token || responseData.access_token;
                        
                        // Store token and user data
                        localStorage.setItem('userToken', token);
                        localStorage.setItem('userEmail', email);
                        
                        // Show success message briefly before redirect
                        showMessage('Account created successfully! Redirecting...', 'success');
                        
                        // Redirect to app after short delay
                        setTimeout(() => {
                            window.location.href = `https://unlimited-leads.online/app?token=${token}`;
                        }, 1500);
                        
                    } else {
                        // Success but no token - show success message
                        showMessage('Account created successfully! You can now log in.', 'success');
                        document.getElementById('signupForm').reset();
                        
                        // Redirect to login page after delay
                        setTimeout(() => {
                            window.location.href = 'https://unlimited-leads.online/login';
                        }, 2000);
                    }
                } else {
                    // Try to get error details
                    let errorMessage = 'Something went wrong. Please try again.';
                    try {
                        const errorData = await response.json();
                        if (errorData.message) {
                            errorMessage = errorData.message;
                        }
                    } catch (e) {
                        console.log('Could not parse error response');
                    }
                    
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Network error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Reset button state
                submitButton.innerHTML = 'Create Account';
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
            }
        });

        // Helper function to show messages
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            const messageContainer = document.getElementById('messageContainer');
            
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageContainer.classList.add('visible');
            
            // Auto hide after 6 seconds
            setTimeout(() => {
                messageContainer.classList.remove('visible');
            }, 6000);
        }

        // Enhance form validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#f56565';
            } else {
                this.style.borderColor = '#e2e8f0';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            
            if (password.length > 0 && password.length < 6) {
                this.style.borderColor = '#f56565';
            } else {
                this.style.borderColor = '#e2e8f0';
            }
        });
    </script>
</body>
</html>
