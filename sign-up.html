<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #10b981;
            --error-color: #ef4444;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f3f4f6;
            --card-color: #ffffff;
            --border-color: #e5e7eb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            background-color: var(--card-color);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            margin: 1rem;
        }
        
        h1 {
            color: var(--text-color);
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        
        h2 {
            color: var(--text-color);
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.875rem;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.5);
        }
        
        .message {
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        .success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .verification-code {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }
        
        .verification-code input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0;
        }
        
        .spinner {
            display: inline-block;
            width: 1.2rem;
            height: 1.2rem;
            border: 0.2rem solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading .spinner {
            display: inline-block;
        }
        
        .disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication System</h1>
        
        <!-- Register Form -->
        <div id="registerForm">
            <h2>Create an Account</h2>
            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <input type="email" id="registerEmail" placeholder="your@email.com" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Create a secure password" required autocomplete="new-password">
            </div>
            <button id="registerButton" onclick="register()">
                <span class="spinner"></span>
                <span class="button-text">Create Account</span>
            </button>
            <div class="message hidden" id="registerMessage"></div>
            <div class="switch-form">
                Already have an account? <a href="#" onclick="showLogin()">Log in</a>
            </div>
        </div>
        
        <!-- Verification Form -->
        <div id="verifyForm" class="hidden">
            <h2>Verify Your Email</h2>
            <p>We've sent a verification code to your email. Please enter it below.</p>
            <div class="form-group">
                <label for="verifyEmail">Email Address</label>
                <input type="email" id="verifyEmail" readonly>
            </div>
            <div class="form-group">
                <label for="verifyCode">Verification Code</label>
                <input type="text" id="verifyCode" placeholder="Enter 6-digit code" maxlength="6" required>
            </div>
            <button id="verifyButton" onclick="verify()">
                <span class="spinner"></span>
                <span class="button-text">Verify Email</span>
            </button>
            <div class="message hidden" id="verifyMessage"></div>
            <div class="switch-form">
                <a href="#" onclick="resendCode()">Didn't receive a code? Resend it</a>
            </div>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <h2>Log In</h2>
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Your password" required autocomplete="current-password">
            </div>
            <button id="loginButton" onclick="login()">
                <span class="spinner"></span>
                <span class="button-text">Log In</span>
            </button>
            <div class="message hidden" id="loginMessage"></div>
            <div class="switch-form">
                Don't have an account? <a href="#" onclick="showRegister()">Create one</a>
            </div>
        </div>
        
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="hidden">
            <h2>Welcome!</h2>
            <p>You are now logged in to your account.</p>
            <button onclick="logout()">Log Out</button>
        </div>
    </div>

    <script>
        // API endpoints - replace with your actual server endpoints
        const WEBHOOK_URL = 'https://eliasse-n8n.onrender.com/webhook/c56a0557-0e55-450d-a2b4-52e476de88c3';
        
        // Show/Hide functions
        function showRegister() {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('verifyForm').classList.add('hidden');
            document.getElementById('welcomeScreen').classList.add('hidden');
        }
        
        function showVerify(email) {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('verifyForm').classList.remove('hidden');
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('verifyEmail').value = email;
        }
        
        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('verifyForm').classList.add('hidden');
            document.getElementById('welcomeScreen').classList.add('hidden');
        }
        
        function showWelcome() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('verifyForm').classList.add('hidden');
            document.getElementById('welcomeScreen').classList.remove('hidden');
        }
        
        // Display message function
        function displayMessage(elementId, message, isError = false) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.classList.remove('hidden', 'success', 'error');
            messageElement.classList.add(isError ? 'error' : 'success');
        }
        
        // Button state management
        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.classList.add('loading', 'disabled');
                button.disabled = true;
            } else {
                button.classList.remove('loading', 'disabled');
                button.disabled = false;
            }
        }
        
        // For local demo mode
        const isLocalDemoMode = true; // Set to false for production with real server
        const localDB = {
            users: {},
            verificationCodes: {}
        };
        
        function generateVerificationCode() {
            return Math.floor(100000 + Math.random() * 900000).toString(); // 6-digit code
        }
        
        // Register function
        async function register() {
            setButtonLoading('registerButton', true);
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!email || !password) {
                displayMessage('registerMessage', 'Please enter both email and password.', true);
                setButtonLoading('registerButton', false);
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                displayMessage('registerMessage', 'Please enter a valid email address.', true);
                setButtonLoading('registerButton', false);
                return;
            }
            
            // Password validation - at least 8 characters
            if (password.length < 8) {
                displayMessage('registerMessage', 'Password must be at least 8 characters long.', true);
                setButtonLoading('registerButton', false);
                return;
            }
            
            try {
                if (isLocalDemoMode) {
                    // In demo mode, use local storage
                    if (localDB.users[email]) {
                        displayMessage('registerMessage', 'User already exists.', true);
                        setButtonLoading('registerButton', false);
                        return;
                    }
                    
                    // Generate verification code
                    const verificationCode = generateVerificationCode();
                    localDB.verificationCodes[email] = verificationCode;
                    
                    // Store user (not verified yet)
                    localDB.users[email] = {
                        email,
                        password: btoa(password), // Simple encoding, NOT secure
                        verified: false,
                        createdAt: new Date().toISOString()
                    };
                    
                    // For demo purposes, alert the code (in a real app, this would be sent via email)
                    setTimeout(() => {
                        alert(`For demonstration purposes, your verification code is: ${verificationCode}`);
                        displayMessage('registerMessage', 'Account created. Please verify your email.');
                        setButtonLoading('registerButton', false);
                        showVerify(email);
                    }, 1000);
                } else {
                    // In production mode, call your server endpoint
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'register',
                            email,
                            password
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Registration failed');
                    }
                    
                    const data = await response.json();
                    
                    displayMessage('registerMessage', 'Account created. Please check your email for a verification code.');
                    setButtonLoading('registerButton', false);
                    showVerify(email);
                }
            } catch (error) {
                console.error('Registration error:', error);
                displayMessage('registerMessage', 'Registration failed. Please try again.', true);
                setButtonLoading('registerButton', false);
            }
        }
        
        // Verify function
        async function verify() {
            setButtonLoading('verifyButton', true);
            
            const email = document.getElementById('verifyEmail').value;
            const code = document.getElementById('verifyCode').value;
            
            if (!code) {
                displayMessage('verifyMessage', 'Please enter verification code.', true);
                setButtonLoading('verifyButton', false);
                return;
            }
            
            try {
                if (isLocalDemoMode) {
                    // In demo mode, use local storage
                    if (localDB.verificationCodes[email] !== code) {
                        displayMessage('verifyMessage', 'Invalid verification code.', true);
                        setButtonLoading('verifyButton', false);
                        return;
                    }
                    
                    // Mark user as verified
                    localDB.users[email].verified = true;
                    
                    // Clean up verification code
                    delete localDB.verificationCodes[email];
                    
                    // Send data to webhook
                    try {
                        const userData = {
                            email: email,
                            verified: true,
                            verifiedAt: new Date().toISOString()
                        };
                        
                        const response = await fetch(WEBHOOK_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(userData)
                        });
                        
                        if (response.ok) {
                            displayMessage('verifyMessage', 'Email verified successfully!');
                            setTimeout(() => {
                                setButtonLoading('verifyButton', false);
                                showLogin();
                            }, 1500);
                        } else {
                            displayMessage('verifyMessage', 'Email verified, but there was an issue updating the system.');
                            setTimeout(() => {
                                setButtonLoading('verifyButton', false);
                                showLogin();
                            }, 1500);
                        }
                    } catch (webhookError) {
                        console.error('Webhook error:', webhookError);
                        displayMessage('verifyMessage', 'Email verified, but there was an issue connecting to the server.');
                        setTimeout(() => {
                            setButtonLoading('verifyButton', false);
                            showLogin();
                        }, 1500);
                    }
                } else {
                    // In production mode, call your server endpoint
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'verify',
                            email,
                            code
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Verification failed');
                    }
                    
                    displayMessage('verifyMessage', 'Email verified successfully!');
                    setTimeout(() => {
                        setButtonLoading('verifyButton', false);
                        showLogin();
                    }, 1500);
                }
            } catch (error) {
                console.error('Verification error:', error);
                displayMessage('verifyMessage', error.message || 'Verification failed. Please try again.', true);
                setButtonLoading('verifyButton', false);
            }
        }
        
        // Resend code function
        async function resendCode() {
            const email = document.getElementById('verifyEmail').value;
            
            if (isLocalDemoMode) {
                // Generate a new verification code
                const verificationCode = generateVerificationCode();
                localDB.verificationCodes[email] = verificationCode;
                
                // For demo purposes, alert the code
                alert(`For demonstration purposes, your new verification code is: ${verificationCode}`);
                displayMessage('verifyMessage', 'Verification code resent.');
            } else {
                try {
                    // In production mode, call your server endpoint
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'resendCode',
                            email
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to resend code');
                    }
                    
                    displayMessage('verifyMessage', 'Verification code resent. Please check your email.');
                } catch (error) {
                    console.error('Resend error:', error);
                    displayMessage('verifyMessage', 'Failed to resend verification code. Please try again.', true);
                }
            }
        }
        
        // Login function
        async function login() {
            setButtonLoading('loginButton', true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                displayMessage('loginMessage', 'Please enter both email and password.', true);
                setButtonLoading('loginButton', false);
                return;
            }
            
            try {
                if (isLocalDemoMode) {
                    // In demo mode, use local storage
                    const user = localDB.users[email];
                    
                    // Check if user exists
                    if (!user) {
                        displayMessage('loginMessage', 'Invalid email or password.', true);
                        setButtonLoading('loginButton', false);
                        return;
                    }
                    
                    // Check if user is verified
                    if (!user.verified) {
                        displayMessage('loginMessage', 'Please verify your email before logging in.', true);
                        setTimeout(() => {
                            setButtonLoading('loginButton', false);
                            showVerify(email);
                        }, 1500);
                        return;
                    }
                    
                    // Check password
                    if (user.password !== btoa(password)) {
                        displayMessage('loginMessage', 'Invalid email or password.', true);
                        setButtonLoading('loginButton', false);
                        return;
                    }
                    
                    // Login successful
                    displayMessage('loginMessage', 'Login successful!');
                    
                    // Generate a simple token
                    const token = Date.now().toString(36) + Math.random().toString(36).substring(2);
                    localStorage.setItem('authToken', token);
                    localStorage.setItem('currentUser', email);
                    
                    setTimeout(() => {
                        setButtonLoading('loginButton', false);
                        showWelcome();
                    }, 1000);
                } else {
                    // In production mode, call your server endpoint
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'login',
                            email,
                            password
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Login failed');
                    }
                    
                    const data = await response.json();
                    
                    // Store token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', email);
                    
                    displayMessage('loginMessage', 'Login successful!');
                    setTimeout(() => {
                        setButtonLoading('loginButton', false);
                        showWelcome();
                    }, 1000);
                }
            } catch (error) {
                console.error('Login error:', error);
                displayMessage('loginMessage', error.message || 'Login failed. Please try again.', true);
                setButtonLoading('loginButton', false);
            }
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            showLogin();
        }
        
        // Check if already logged in
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const email = localStorage.getItem('currentUser');
            
            if (token && email) {
                if (isLocalDemoMode) {
                    const user = localDB.users[email];
                    if (user && user.verified) {
                        showWelcome();
                        return;
                    }
                } else {
                    // In a real app, you would verify the token with your server here
                    showWelcome();
                    return;
                }
            }
            
            showRegister();
        }
        
        // Run on page load
        window.onload = checkAuth;
